<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matricula materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/estilos.css' %}">
</head>
<body class="bg1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="p-3 border bg-light">
                    <form action="/agregar/" method="POST" class="row g-3">
                        {% csrf_token %}
                        <div class="col-12">
                          <label for="numero_id">Número de Documento:</label>
                          <input type="number" class="form-control" id="numero_id" name="numero_id" required>
                      </div>
                        <div class="col-md-6">
                            <label class="form-label">Nombres</label>
                            <input type="text" class="form-control" name="nombre">
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Apellidos</label>
                          <input type="text" class="form-control" name="apellido">
                      </div>
                      
                        <div class="col-12">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" name="correo">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Perfil</label>
                            <input type="text" class="form-control" name="perfil">
                        </div>
                        <div class="col-12">
                            <label for="facultad">Facultad a la que Pertenece:</label>
                            <select id="facultad" name="facultad" class="form-select" required>
                                <option value="">-------Seleccione una opción-------</option>
                                <option value="medicina">Medicina</option>
                                <option value="psicologia">Psicología</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" name="telefono">
                        </div>
                        <div class="col-12">
                          <label class="form-label">Fecha y Hora</label>
                          <input type="datetime-local" class="form-control" name="fecha">

                      </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
